<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Pokemon Fight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
  <header>
    <img class="logo"
         title="Reset Game"
         src="./assets/Pokemon_logo.png"
         alt="Pokemon">
  </header>

  <div class="playground">
    <div class="pokemon player1">
      <span class="lvl">Lv. 1</span>
      <img id="img-player1" class="sprite">
      <div class="details">
        <h2 class="name" id="name-player1"></h2>
        <div class="hp">
          <div class="bar">
            <div class="health" id="progressbar-player1" style="width: 100%;"></div>
          </div>
          <span class="text" id="health-player1"></span>
        </div>
      </div>
    </div>

    <div class="control"></div>

    <div class="pokemon player2">
      <span class="lvl">Lv. 1</span>
      <img id="img-player2" class="sprite">
      <div class="details">
        <h2 class="name" id="name-player2"></h2>
        <div class="hp">
          <div class="bar">
            <div class="health" id="progressbar-player2" style="width: 100%;"></div>
          </div>
          <span class="text" id="health-player2"></span>
        </div>
      </div>
    </div>
  </div>

  <div id="logs" style="max-width:600px;margin:20px auto;padding:10px;border:2px solid #222;background:#fff;border-radius:10px;text-align:left;overflow-y:auto;max-height:300px;"></div>
</div>

<div class="catch_screen"></div>
<script type="module" src="main.js"></script>
</body>
</html>
